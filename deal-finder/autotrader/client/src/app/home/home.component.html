<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="wrapper"> 
    
<div class="search-panel form-group">

    <div class="single-panel">
        <select class=" form-control" (change)="setMake($event)">
            <option>
                Select a Make
            </option>
            <option *ngFor="let make of menuMakes" value={{make.Value}}>
                {{make.Display}}
            </option>
        </select>
    </div>



    <div class="single-panel">
        <select class=" form-control"  *ngIf="menuModel"   (change)="setModel($event)" [(ngModel)]="currentModel">
            <option>
                Select a Model
            </option>
            <option *ngFor="let model of menuModel" value={{model.Value}}>
                {{model.Display}}
            </option>
        </select>
    </div>


    <div class="single-panel">
        <select class=" form-control"   *ngIf="menuRegion"  (change)="setRegion($event)">
            <option>
                Select a Region
            </option>
            <option *ngFor="let region of menuRegion" value={{region.Value}}>
                {{region.Display}}
            </option>
        </select>
    </div>


    <div class="double-panel">
        <div class="double-panel-header">Price</div>
        <div class="double-panel-left">
            <select class="select-left form-control" (change)="priceLowChanged($event.target)" dir="rtl">
                <option *ngFor="let pol of priceOptionsLow" value={{pol.value}}>
                    {{pol.text}}
                </option>
            </select>
        </div>
        <div class="double-panel-right">
            <select class="select-right form-control" (change)="priceHighChanged($event.target)" [(ngModel)]="priceHigh" dir="rtl">
                <option *ngFor="let pol of priceOptionsHigh" value={{pol.value}}>
                    {{pol.text}}
                </option>
            </select>
        </div>
    </div>

    <div class="double-panel">
        <div class="double-panel-header">Year</div>
        <div class="double-panel-left">
            <select class="select-left form-control" (change)="yearLowChanged($event.target)" dir="rtl">
                <option *ngFor="let yrl of yearOptionsLow" value={{yrl.value}}>
                    {{yrl.text}}
                </option>
            </select>
        </div>
        <div class="double-panel-right">
            <select class="select-right form-control" (change)="yearHighChanged($event.target)" [(ngModel)]="yearHigh" dir="rtl">
                <option *ngFor="let year of yearOptionsHigh" value={{year.value}}>
                    {{year.text}}
                </option>
            </select>
        </div>
    </div>

    <div class="double-panel">
        <div class="double-panel-header">Kms</div>
        <div class="double-panel-left">
            <select class="select-left form-control" (change)="distLowChanged($event.target)" dir="rtl">
                <option *ngFor="let distl of distOptionsLow" value={{distl.value}}>
                    {{distl.text}}
                </option>
            </select>
        </div>
        <div class="double-panel-right">
            <select class="select-right form-control" (change)="distHighChanged($event.target)" [(ngModel)]="distHigh" dir="rtl">
                <option *ngFor="let disth of distOptionsHigh" value={{disth.value}}>
                    {{disth.text}}
                </option>
            </select>
        </div>
    </div>
    <input type="button" value="Search" class="btn btn-primary searchButton" (click)="doSearch()">
</div>
</div>
